{% load static %}
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'rust_stats/js/vue.js' %}"></script>
    </head>
    <body>

        
        <div id="user-stats">
            <div v-if="!user">Loading animation</div>
            <div v-else-if="user.success">
                <h1>User name: !{ user.user_name }</h1>
                <h2>Hours played: !{ user.hours_played }</h2>
                <img :src="`https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/` + user.avatar">
            </div>
            <div v-else>User does not exist or has never played Rust!</div>
        </div>


        <!-- TODO: Minify the vue link once development is done -->
        <script type="text/javascript" src="{% static 'rust_stats/js/user_profile_render.js' %}"></script>
    </body>
</html>
